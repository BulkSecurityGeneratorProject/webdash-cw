<div>
    <h2 translate="webDashCwApp.widgetTemplate.home.title">Widget Templates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="widget-template.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="webDashCwApp.widgetTemplate.home.createLabel">
                        Create new Widget Template
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="webDashCwApp.widgetTemplate.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateLastModified"><span translate="webDashCwApp.widgetTemplate.dateLastModified">Date Last Modified</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="access"><span translate="webDashCwApp.widgetTemplate.access">Access</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creator.login"><span translate="webDashCwApp.widgetTemplate.creator">Creator</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="category.name"><span translate="webDashCwApp.widgetTemplate.category">Category</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="widgetTemplate in vm.widgetTemplates track by widgetTemplate.id">
                    <td><a ui-sref="widget-template-detail({id:widgetTemplate.id})">{{widgetTemplate.id}}</a></td>
                    <td>{{widgetTemplate.name}}</td>
                    <td>{{widgetTemplate.dateLastModified | date:'medium'}}</td>
                    <td translate="{{'webDashCwApp.WidgetAccess.' + widgetTemplate.access}}">{{widgetTemplate.access}}</td>
                    <td>
                        {{widgetTemplate.creator.login}}
                    </td>
                    <td>
                        <a ui-sref="widget-template-category-detail({id:widgetTemplate.category.id})">{{widgetTemplate.category.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="widget-template-detail({id:widgetTemplate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="widget-template.edit({id:widgetTemplate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="widget-template.delete({id:widgetTemplate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
